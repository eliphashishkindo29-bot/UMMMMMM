<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a0b0b;
            /* Background Image */
            background-image: url('img4.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            /* Flexbox to keep canvas centered on all screens */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; 
        }

        /* Canvas Wrapper */
        #canvas-wrap {
            position: relative;
            width: 1200px; 
            height: 680px;
            transform-origin: center; 
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Message Box - FIXED TO LEFT */
        .message-box {
            position: absolute;
            top: 50%;
            left: 5%;
            right: auto; 
            transform: translateY(-50%);
            width: 45%; 
            z-index: 10;
            text-align: left;
            pointer-events: none;
        }

        /* Title Font */
        h1 {
            font-family: 'Dancing Script', cursive; 
            font-size: 5rem;
            margin: 0 0 20px 0;
            color: #ff4d6d;
            text-shadow: 0 0 10px #35b68d;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            line-height: 1.1;
        }

        /* Message Font */
        .typewriter-text {
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.8rem;
            color: #ffccd5;
            font-weight: 600;
            line-height: 1.2; 
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }

        .say {
            display: block;
            margin-bottom: 15px;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .say.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Start Overlay */
        #start-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(237, 226, 226, 0.85);
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: white;
            transition: opacity 0.5s;
        }
        #start-overlay h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ff4d6d;
        }
        #start-overlay p {
            font-size: 1.2rem;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        /* Music Button */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid #ff4d6d;
            color: #ff4d6d;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
            backdrop-filter: blur(4px);
        }

    </style>
</head>
<body>

    <!-- Start Screen -->
    <div id="start-overlay" onclick="startExperience()">
        <h2>For The Cutie ‚ù§Ô∏è</h2>
        <p>(Click anywhere to start)</p>
    </div>

    <div id="canvas-wrap">
        <canvas id="canvas" width="1200" height="680"></canvas>
        
        <div class="message-box">
            <h1 id="mainTitle">Happy Birthday!</h1>
            <div class="typewriter-text" id="textContainer"></div>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="cute.mp3" type="audio/mp3">
    </audio>
    <div class="music-control" onclick="toggleMusic()" title="Toggle Music">üéµ</div>

    <script>
        // --- CONFIGURATION ---
        const messages = [
            "Happy Birthday, Arya! üéÄ‚ú®",
            "I love you, cutie! üíñüéÇüå∏ üíû",
            "And I will always love u ü•∫ ‚ù§Ô∏è",
            "Hope u have a great day today ‚ù§Ô∏èüòò"
        ];

        // --- UTILS ---
        function random(min, max) {
            return min + Math.floor(Math.random() * (max - min + 1));
        }

        function bezier(cp, t) {
            var p1 = cp[0].mul((1 - t) * (1 - t));
            var p2 = cp[1].mul(2 * t * (1 - t));
            var p3 = cp[2].mul(t * t);
            return p1.add(p2).add(p3);
        }

        function inheart(x, y, r) {
            // The Heart Formula
            var z = ((x / r) * (x / r) + (y / r) * (y / r) - 1) * ((x / r) * (x / r) + (y / r) * (y / r) - 1) * ((x / r) * (x / r) + (y / r) * (y / r) - 1) - (x / r) * (x / r) * (y / r) * (y / r) * (y / r);
            return z < 0;
        }

        // --- GEOMETRY CLASSES ---
        const Point = function(x, y) {
            this.x = x || 0;
            this.y = y || 0;
        };
        Point.prototype = {
            clone: function() { return new Point(this.x, this.y); },
            add: function(o) { p = this.clone(); p.x += o.x; p.y += o.y; return p; },
            sub: function(o) { p = this.clone(); p.x -= o.x; p.y -= o.y; return p; },
            div: function(n) { p = this.clone(); p.x /= n; p.y /= n; return p; },
            mul: function(n) { p = this.clone(); p.x *= n; p.y *= n; return p; }
        };

        const Heart = function() {
            var points = [], x, y, t;
            for (var i = 10; i < 30; i += 0.2) {
                t = i / Math.PI;
                x = 16 * Math.pow(Math.sin(t), 3);
                y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
                points.push(new Point(x, y));
            }
            this.points = points;
            this.length = points.length;
        };
        Heart.prototype = {
            get: function(i, scale) { return this.points[i].mul(scale || 1); }
        };

        // --- TREE COMPONENT CLASSES ---
        const Seed = function(tree, point, scale, color) {
            this.tree = tree;
            var scale = scale || 1;
            var color = color || '#FF0000';
            this.heart = { point: point, scale: scale, color: color, figure: new Heart() };
            this.cirle = { point: point, scale: scale, color: color, radius: 5 };
        };
        Seed.prototype = {
            draw: function() {
                this.drawHeart();
                this.drawText();
            },
            addPosition: function(x, y) { this.cirle.point = this.cirle.point.add(new Point(x, y)); },
            canMove: function() { return this.cirle.point.y < (this.tree.height + 20); },
            move: function(x, y) { this.clear(); this.drawCirle(); this.addPosition(x, y); },
            canScale: function() { return this.heart.scale > 0.2; },
            setHeartScale: function(scale) { this.heart.scale *= scale; },
            scale: function(scale) { this.clear(); this.drawCirle(); this.drawHeart(); this.setHeartScale(scale); },
            drawHeart: function() {
                var ctx = this.tree.ctx, heart = this.heart;
                var point = heart.point, color = heart.color, scale = heart.scale;
                ctx.save();
                ctx.fillStyle = color;
                ctx.translate(point.x, point.y);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                for (var i = 0; i < heart.figure.length; i++) {
                    var p = heart.figure.get(i, scale);
                    ctx.lineTo(p.x, -p.y);
                }
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            },
            drawCirle: function() {
                var ctx = this.tree.ctx, cirle = this.cirle;
                var point = cirle.point, color = cirle.color, scale = cirle.scale, radius = cirle.radius;
                ctx.save();
                ctx.fillStyle = color;
                ctx.translate(point.x, point.y);
                ctx.scale(scale, scale);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, radius, 0, 2 * Math.PI);
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            },
            drawText: function() {
                var ctx = this.tree.ctx, heart = this.heart;
                var point = heart.point, color = heart.color, scale = heart.scale;
                ctx.save();
                ctx.strokeStyle = color;
                ctx.fillStyle = color;
                ctx.translate(point.x, point.y);
                ctx.scale(scale, scale);
                ctx.moveTo(0, 0);
                ctx.lineTo(15, 15);
                ctx.lineTo(130, 15);
                ctx.stroke();
                ctx.restore();
            },
            clear: function() {
                var ctx = this.tree.ctx, cirle = this.cirle;
                var point = cirle.point, scale = cirle.scale, radius = 26;
                var w = h = (radius * scale);
                ctx.clearRect(point.x - w, point.y - h, 4 * w, 4 * h);
            },
            hover: function(x, y) {
                var ctx = this.tree.ctx;
                var pixel = ctx.getImageData(x, y, 1, 1);
                return pixel.data[3] == 255;
            }
        };

        const Footer = function(tree, width, height, speed) {
            this.tree = tree;
            this.point = new Point(tree.seed.heart.point.x, tree.height - height / 2);
            this.width = width;
            this.height = height;
            this.speed = speed || 2;
            this.length = 0;
        };
        Footer.prototype = {
            draw: function() {
                var ctx = this.tree.ctx, point = this.point;
                var len = this.length / 2;
                ctx.save();
                // TREE COLOR: Light Brown
                ctx.strokeStyle = 'rgb(193, 154, 107)';
                ctx.lineWidth = this.height;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.translate(point.x, point.y);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(len, 0);
                ctx.lineTo(-len, 0);
                ctx.stroke();
                ctx.restore();
                if (this.length < this.width) { this.length += this.speed; }
            }
        };

        const Tree = function(canvas, width, height, opt) {
            this.canvas = canvas;
            this.ctx = canvas.getContext('2d');
            this.width = width;
            this.height = height;
            this.opt = opt || {};
            this.record = {};
            this.initSeed();
            this.initFooter();
            this.initBranch();
            this.initBloom();
        };
        Tree.prototype = {
            initSeed: function() {
                var seed = this.opt.seed || {};
                var x = seed.x || this.width / 2;
                var y = seed.y || this.height / 2;
                var point = new Point(x, y);
                var color = seed.color || '#FF0000';
                var scale = seed.scale || 1;
                this.seed = new Seed(this, point, scale, color);
            },
            initFooter: function() {
                var footer = this.opt.footer || {};
                var width = footer.width || this.width;
                var height = footer.height || 5;
                var speed = footer.speed || 2;
                this.footer = new Footer(this, width, height, speed);
            },
            initBranch: function() {
                var branchs = this.opt.branch || [];
                this.branchs = [];
                this.addBranchs(branchs);
            },
            initBloom: function() {
                var bloom = this.opt.bloom || {};
                var cache = [], num = bloom.num || 500, width = bloom.width || this.width, height = bloom.height || this.height, figure = this.seed.heart.figure;
                var r = 240, x, y;
                for (var i = 0; i < num; i++) {
                    cache.push(this.createBloom(width, height, r, figure));
                }
                this.blooms = [];
                this.bloomsCache = cache;
            },
            toDataURL: function(type) { return this.canvas.toDataURL(type); },
            draw: function(k) {
                var s = this, ctx = s.ctx;
                var rec = s.record[k];
                if (!rec) return;
                var point = rec.point, image = rec.image;
                ctx.save();
                ctx.putImageData(image, point.x, point.y);
                ctx.restore();
            },
            addBranch: function(branch) { this.branchs.push(branch); },
            addBranchs: function(branchs) {
                var s = this, b, p1, p2, p3, r, l, c;
                for (var i = 0; i < branchs.length; i++) {
                    b = branchs[i];
                    p1 = new Point(b[0], b[1]);
                    p2 = new Point(b[2], b[3]);
                    p3 = new Point(b[4], b[5]);
                    r = b[6];
                    l = b[7];
                    c = b[8];
                    s.addBranch(new Branch(s, p1, p2, p3, r, l, c));
                }
            },
            removeBranch: function(branch) {
                var branchs = this.branchs;
                for (var i = 0; i < branchs.length; i++) {
                    if (branchs[i] === branch) { branchs.splice(i, 1); }
                }
            },
            canGrow: function() { return !!this.branchs.length; },
            grow: function() {
                var branchs = this.branchs;
                for (var i = 0; i < branchs.length; i++) {
                    var branch = branchs[i];
                    if (branch) { branch.grow(); }
                }
            },
            addBloom: function(bloom) { this.blooms.push(bloom); },
            removeBloom: function(bloom) {
                var blooms = this.blooms;
                for (var i = 0; i < blooms.length; i++) {
                    if (blooms[i] === bloom) { blooms.splice(i, 1); }
                }
            },
            // --- UPDATED CREATEBLOOM FOR ALIGNMENT CORRECTION ---
            createBloom: function(width, height, radius, figure, color, alpha, angle, scale, place, speed) {
                var x, y;
                
                // ADJUSTMENT:
                // Reduced the negative offset significantly. 
                // -15px aligns with the natural curve of the tree (since the seed is at the base).
                // Previously -90 was too far left.
                var moveLeavesX = -15; 
                
                // Vertical alignment
                var moveLeavesY = 5; 

                // Determine center based on Seed X
                var treeCenterX = this.seed.heart.point.x + moveLeavesX;

                while (true) {
                    x = random(20, width - 20);
                    y = random(20, height - 20);
                    
                    if (inheart(x - treeCenterX, (height - (height - 40) / 2 - y) + moveLeavesY, radius)) {
                        return new Bloom(this, new Point(x, y), figure, color, alpha, angle, scale, place, speed);
                    }
                }
            },
            canFlower: function() { return !!this.blooms.length; },
            flower: function(num) {
                var s = this, blooms = s.bloomsCache.splice(0, num);
                for (var i = 0; i < blooms.length; i++) { s.addBloom(blooms[i]); }
                blooms = s.blooms;
                for (var j = 0; j < blooms.length; j++) { blooms[j].flower(); }
            },
            snapshot: function(k, x, y, width, height) {
                var ctx = this.ctx;
                var image = ctx.getImageData(x, y, width, height);
                this.record[k] = { image: image, point: new Point(x, y), width: width, height: height };
            },
            setSpeed: function(k, speed) { this.record[k || "move"].speed = speed; },
            move: function(k, x, y) {
                var s = this, ctx = s.ctx;
                var rec = s.record[k || "move"];
                var point = rec.point, image = rec.image, speed = rec.speed || 10, width = rec.width, height = rec.height;
                i = point.x + speed < x ? point.x + speed : x;
                j = point.y + speed < y ? point.y + speed : y;
                ctx.save();
                ctx.clearRect(point.x, point.y, width, height);
                ctx.putImageData(image, i, j);
                ctx.restore();
                rec.point = new Point(i, j);
                rec.speed = speed * 0.95;
                if (rec.speed < 2) { rec.speed = 2; }
                return i < x || j < y;
            },
            jump: function() {
                var s = this, blooms = s.blooms;
                if (blooms.length) {
                    for (var i = 0; i < blooms.length; i++) { blooms[i].jump(); }
                }
                if ((blooms.length && blooms.length < 3) || !blooms.length) {
                    var bloom = this.opt.bloom || {}, width = bloom.width || this.width, height = bloom.height || this.height, figure = this.seed.heart.figure;
                    var r = 240, x, y;
                    for (var i = 0; i < random(1, 2); i++) {
                        blooms.push(this.createBloom(width / 2 + width, height, r, figure, null, 1, null, 1, new Point(random(-100, 600), 720), random(200, 300)));
                    }
                }
            }
        };

        const Branch = function(tree, point1, point2, point3, radius, length, branchs) {
            this.tree = tree;
            this.point1 = point1;
            this.point2 = point2;
            this.point3 = point3;
            this.radius = radius;
            this.length = length || 100;
            this.len = 0;
            this.t = 1 / (this.length - 1);
            this.branchs = branchs || [];
        };
        Branch.prototype = {
            grow: function() {
                var s = this, p;
                if (s.len <= s.length) {
                    p = bezier([s.point1, s.point2, s.point3], s.len * s.t);
                    s.draw(p);
                    s.len += 1;
                    s.radius *= 0.97;
                } else {
                    s.tree.removeBranch(s);
                    s.tree.addBranchs(s.branchs);
                }
            },
            draw: function(p) {
                var s = this;
                var ctx = s.tree.ctx;
                ctx.save();
                ctx.beginPath();
                // TREE COLOR: Light Brown
                ctx.fillStyle = 'rgb(193, 154, 107)';
                ctx.shadowColor = 'rgb(193, 154, 107)';
                ctx.shadowBlur = 2;
                ctx.moveTo(p.x, p.y);
                ctx.arc(p.x, p.y, s.radius, 0, 2 * Math.PI);
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            }
        };

        const Bloom = function(tree, point, figure, color, alpha, angle, scale, place, speed) {
            this.tree = tree;
            this.point = point;
            // COLORFUL HEARTS
            // Random hue (0-360), high saturation, medium lightness for neon/bright effect
            var hue = Math.floor(random(0, 360));
            var saturation = Math.floor(random(70, 100));
            var lightness = Math.floor(random(50, 70));
            this.color = color || `hsl(${hue}, ${saturation}%, ${lightness}%)`;
            
            this.alpha = alpha || random(0.3, 1);
            this.angle = angle || random(0, 360);
            this.scale = scale || 0.1;
            this.place = place;
            this.speed = speed;
            this.figure = figure;
        };
        Bloom.prototype = {
            setFigure: function(figure) { this.figure = figure; },
            flower: function() {
                var s = this;
                s.draw();
                s.scale += 0.1;
                if (s.scale > 1) { s.tree.removeBloom(s); }
            },
            draw: function() {
                var s = this, ctx = s.tree.ctx, figure = s.figure;
                ctx.save();
                ctx.fillStyle = s.color;
                ctx.globalAlpha = s.alpha;
                ctx.translate(s.point.x, s.point.y);
                ctx.scale(s.scale, s.scale);
                ctx.rotate(s.angle);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                for (var i = 0; i < figure.length; i++) {
                    var p = figure.get(i);
                    ctx.lineTo(p.x, -p.y);
                }
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            },
            jump: function() {
                var s = this, height = s.tree.height;
                if (s.point.x < -20 || s.point.y > height + 20) {
                    s.tree.removeBloom(s);
                } else {
                    s.draw();
                    s.point = s.place.sub(s.point).div(s.speed).add(s.point);
                    s.angle += 0.05;
                    s.speed -= 1;
                }
            }
        };

        // --- EXECUTION ---

        const sleep = (ms) => new Promise(r => setTimeout(r, ms));

        async function runAnimation() {
            const canvas = document.getElementById('canvas');
            const width = 1200; // Increased Width
            const height = 680;
            canvas.width = width;
            canvas.height = height;

            // --- SHIFT TREE TO RIGHT ---
            // treeOffset set to 360 to ensure it is extreme right but fits in 1200px width
            const treeOffset = 360; 

            function shiftBranch(branches) {
                if (!branches) return;
                for (let i = 0; i < branches.length; i++) {
                    const b = branches[i];
                    b[0] += treeOffset; // x1
                    b[2] += treeOffset; // x2
                    b[4] += treeOffset; // x3
                    if (b[8]) shiftBranch(b[8]); // Children
                }
            }

            const opts = {
                seed: {
                    x: (width / 2 - 20) + treeOffset,
                    color: "rgb(190, 26, 37)",
                    scale: 2
                },
                branch: [
                    [535, 680, 570, 250, 500, 200, 30, 100, [
                        [540, 500, 455, 417, 340, 400, 13, 100, [
                            [450, 435, 434, 430, 394, 395, 2, 40]
                        ]],
                        [550, 445, 600, 356, 680, 345, 12, 100, [
                            [578, 400, 648, 409, 661, 426, 3, 80]
                        ]],
                        [539, 281, 537, 248, 534, 217, 3, 40],
                        [546, 397, 413, 247, 328, 244, 9, 80, [
                            [427, 286, 383, 253, 371, 205, 2, 40],
                            [498, 345, 435, 315, 395, 330, 4, 60]
                        ]],
                        [546, 357, 608, 252, 678, 221, 6, 100, [
                            [590, 293, 646, 277, 648, 271, 2, 80]
                        ]]
                    ]]
                ],
                bloom: {
                    num: 700,
                    width: width,
                    height: 650,
                },
                footer: {
                    width: width,
                    height: 5,
                    speed: 10,
                }
            };

            // Apply shift
            shiftBranch(opts.branch);

            const tree = new Tree(canvas, width, height, opts);
            const seed = tree.seed;
            const foot = tree.footer;

            // Seed Animation
            let steps = 0;
            while (steps < 20) { 
                seed.draw();
                await sleep(10);
                steps++;
            }
            while (seed.canScale()) {
                seed.scale(0.95);
                await sleep(10);
            }
            while (seed.canMove()) {
                seed.move(0, 2);
                foot.draw();
                await sleep(10);
            }

            // Tree Growth
            do {
                tree.grow();
                await sleep(10);
            } while (tree.canGrow());

            // Blooms
            do {
                tree.flower(2);
                await sleep(10);
            } while (tree.canFlower());

            // Text Animation
            document.getElementById('mainTitle').style.opacity = 1;
            await typeWriter();
        }

        async function typeWriter() {
            const container = document.getElementById('textContainer');
            
            for (let i = 0; i < messages.length; i++) {
                const line = messages[i];
                const p = document.createElement('div');
                p.className = 'say';
                container.appendChild(p);
                
                p.innerText = line;
                await sleep(10); 
                p.classList.add('visible');
                await sleep(1500); 
            }
        }

        function toggleMusic() {
            const audio = document.getElementById('bgMusic');
            if (audio.paused) audio.play();
            else audio.pause();
        }

        // Start Routine
        function startExperience() {
            // Hide overlay
            document.getElementById('start-overlay').style.opacity = 0;
            setTimeout(() => document.getElementById('start-overlay').style.display = 'none', 500);
            
            // Start Music
            document.getElementById('bgMusic').play().catch(()=>{});
            
            // Start Animation
            runAnimation();
        }

        // Scaling
        function scaleCanvas() {
            const wrap = document.getElementById('canvas-wrap');
            // Calculate scale based on whichever dimension is more constrained
            const scaleX = window.innerWidth / 1100;
            const scaleY = window.innerHeight / 680;
            const scale = Math.min(scaleX, scaleY);
            // Apply scale (allowing it to scale UP as well as down)
            wrap.style.transform = `scale(${scale})`;
        }
        window.addEventListener('resize', scaleCanvas);
        scaleCanvas();

    </script>
</body>
